<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Curhat 7C</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 20px 16px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    header p {
      margin: 6px 0 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    main {
      max-width: 640px;
      margin: 0 auto;
      padding: 16px;
    }

    #empty {
      display: none;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      padding: 40px 10px;
    }

    #list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      padding: 24px 12px 32px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Curhat 7C</h1>
    <p>Tulisan teman-teman • ditampilkan secara aman</p>
  </header>

  <main>
    <div id="empty">Belum ada curhat yang bisa ditampilkan.</div>
    <div id="list"></div>
  </main>

  <footer>
    © Curhat 7C • Read Only
  </footer>

  <!-- KONFIGURASI API (WAJIB SEBELUM display.js) -->
  <script src="js/config.js"></script>

  <!-- LOGIC DISPLAY (READ ONLY) -->
  <script src="js/display.js"></script>
</body>
</html>
